---
layout: default
title: The jekyll way
---

<div class="container">
	<div class="row">
		<main class="main col-md-12" role="main">
			{% for post in site.posts %}
				<section class="col-md-8 posts">
					<a href="#">
						<img src="{{ post.img }}" class="img-circle author_post" alt="">
					</a>

					<div class="col-md-10">
						<h1 class="col-md-12"><a href="{{ post.link }}" class="title_post_main">{{ post.title }}</a></h1>
						<p class="col-md-12 description_post">{{ post.description }}<a href="{{ post.link }}" class="more">Continue lendo...</a></p>
					</div>
				</section>
			{% endfor %}
		</main>
	</div>
</div>
